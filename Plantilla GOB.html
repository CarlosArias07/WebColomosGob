            <!--
                1. Descargar XAMPP
                2. Configurar conf/extra/httpd-vhost.conf
                3. Configurar HOST (C:\WINDOWS\System32\drivers\etc\hosts)
                4. Crear carpeta del sitio
                5. Trabajar

                hosts:
                127.0.0.1                   colomos.localhost.com

                httpd-vhost.conf
                <VirtualHost *:80>
                    
                    ServerName colomos.localhost.com
                    DocumentRoot "C:/web/xampp/htdocs/WEB"
                    SetEnv APPLICAION_ENV "development"
                    <Directory "C:/web/xampp/htdocs/WEB">
                        DirectoryIndex 	index.php || index.htm || index.html || index.phtml
                        AllowOverride All
                        Order allow,deny
                        Allow from all
                    </Directory>
                    ErrorLog "logs/colomos.localhost.com-error.log"
                </VirtualHost>
            -->
